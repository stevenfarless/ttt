name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - alpha
      - beta

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js (if your site uses Node for build, adjust version as needed)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies and build site
      run: |
        npm install
        npm run build
      # Replace with your actual build commands if different

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./build
        destination_dir: ${{ github.ref == 'refs/heads/alpha' && 'alpha' || (github.ref == 'refs/heads/beta' && 'beta' || '') }}
