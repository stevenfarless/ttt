name: Auto-Restore Beta Workflow

permissions:
  contents: write

on:
  push:
    branches:
      - beta

jobs:
  restore-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout beta branch
        uses: actions/checkout@v3
        with:
          ref: beta
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore correct beta workflow
        run: |
          cat > .github/workflows/deploy-gh-pages.yml << 'EOF'
          name: Deploy Beta to GitHub Pages

          permissions:
            contents: read
            pages: write
            id-token: write

          on:
            push:
              branches:
                - beta

          jobs:
            build-and-deploy:
              runs-on: ubuntu-latest

              steps:
                - name: Checkout code
                  uses: actions/checkout@v3
                  with:
                    fetch-depth: 0

                - name: Prepare beta directory
                  run: |
                    mkdir -p beta
                    rsync -av --exclude 'beta' --exclude '.git' . beta/

                - name: Deploy to GitHub Pages (beta)
                  uses: peaceiris/actions-gh-pages@v4
                  with:
                    github_token: ${{ secrets.PERSONAL_TOKEN }}
                    publish_branch: gh-pages
                    publish_dir: ./beta
                    destination_dir: beta
                    keep_files: true
          EOF

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet .github/workflows/deploy-gh-pages.yml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit restored workflow
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/deploy-gh-pages.yml
          git commit -m "Auto-restore beta workflow file"
          git push
