<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>ðŸŽ® Tic Tac Toe</h1>
        
        <div id="player-indicators">
            <div class="player-indicator active">
                <span id="player1-emoji">ðŸŽ®</span>
                <div class="player-label">You</div>
            </div>
            <div class="player-indicator">
                <span id="player2-emoji">ðŸŽ²</span>
                <div class="player-label">Opponent</div>
            </div>
        </div>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div id="result"></div>

        <div id="button-container">
            <button id="reset">New Game</button>
            <button id="backToMenu">Back to Menu</button>
        </div>
    </div>

        <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-database-compat.js"></script>
    <script src="game-multiplayer.js"></script>
    <script>
      // Display previous logs
      window.addEventListener('load', () => {
        const logs = JSON.parse(sessionStorage.getItem('appLogs') || '[]');
        logs.forEach(log => console.log(log));
        sessionStorage.removeItem('appLogs');
      });
    </script>


</body>
</html>
