<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="logger.js"></script>
    <script defer src="game-multiplayer.js" type="module"></script>
</head>

<body>
    <div id="game-container">
        <h1>Tic Tac Toe<br>1.1.0</h1>

        <div id="player-indicators">
            <div class="player-indicator active">
                <span id="player1-emoji"></span>
                <span class="player-label">You</span>
            </div>
            <div class="player-indicator">
                <span id="player2-emoji"></span>
                <span class="player-label">Opponent</span>
            </div>
        </div>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <p id="result">Connecting...</p>

        <div id="button-container">
            <button id="reset">Reset Game</button>
            <button id="backToMenu">Quit Game</button>
        </div>
    </div>

    <script defer src="logger.js"></script>
<script defer src="game-multiplayer.js" type="module"></script>

</body>


</html>
