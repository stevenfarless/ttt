<!DOCTYPE html>
<html lang="en">
<!-- index.html -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Multiplayer</title>
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <div id="container">
    <h1>Tic Tac Toe<br>1.2.0</h1>

    <!-- Emoji Picker Section -->
    <div class="emoji-section">
      <button id="emojiToggle" class="emoji-toggle-btn">
        <span id="emojiDisplay">ðŸŽ®</span>
        <span class="label">Select Emoji</span>
      </button>
    </div>

    <!-- Modal Emoji Picker -->
    <div id="emojiModal" class="emoji-modal hidden">
      <div class="emoji-modal-content">
        <div class="emoji-modal-header">
          <h2>Choose Your Game Piece</h2>
          <button id="closeEmojiModal" class="close-btn">âœ•</button>
        </div>
        <div id="emojiPicker" class="emoji-picker">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <!-- Create Game Section -->
    <div class="section">
      <button id="createRoomBtn" class="btn btn-primary">Create Game</button>
      <div id="createModule" class="room-module hidden">
        <div class="code-display">
          <div class="code-container">
            <span class="label">Your Code:</span>
            <span id="roomCodeDisplay" class="room-code">XXXX</span>
            <button id="copyCodeBtn" class="copy-btn" title="Copy to clipboard">ðŸ“‹</button>
          </div>
        </div>
        <p id="createStatus" class="status-text"></p>
      </div>
    </div>

    <!-- Join Game Section -->
    <div class="section">
      <div id="joinModule" class="room-module hidden">
        <div class="code-display">
          <div class="code-container">
            <span class="label">Enter Code:</span>
            <input id="roomCodeInput" type="text" maxlength="4" class="room-code-input">
            <button id="pasteCodeBtn" class="paste-btn" title="Paste from clipboard">ðŸ“‹</button>
          </div>
        </div>
        <p id="joinStatus" class="status-text"></p>
      </div>
      <button id="joinRoomBtn" class="btn btn-primary">Join Game</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script type="module" src="multiplayer.js"></script>
</body>

</html>
