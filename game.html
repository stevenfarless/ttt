<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Tic Tac Toe</h1>
    
    <div id="player-indicators">
      <div class="player-indicator active" id="player1-indicator">
        <span id="player1-emoji">ðŸŽ®</span>
        <span class="player-label">You</span>
      </div>
      <div class="player-indicator" id="player2-indicator">
        <span id="player2-emoji">ðŸš€</span>
        <span class="player-label">Opponent</span>
      </div>
    </div>

    <div id="board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>

    <p id="result">Your turn!</p>

    <div id="button-container">
      <button id="reset">Reset Game</button>
      <button id="backToMenu">Back to Menu</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="game-multiplayer.js"></script>
</body>
</html>
