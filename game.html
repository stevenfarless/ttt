<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ® Tic Tac Toe - Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>ğŸ® Tic Tac Toe</h1>
        
        <div id="player-indicators">
            <div class="player-indicator">
                <div class="player-label">You</div>
                <span id="player1-emoji">?</span>
            </div>
            <div class="player-indicator">
                <div class="player-label">Opponent</div>
                <span id="player2-emoji">?</span>
            </div>
        </div>

        <div id="game-status">Loading game...</div>
        
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div id="result"></div>

        <div id="button-container">
            <button id="reset-game-btn" class="primary-btn">ğŸ”„ New Game</button>
            <button id="backToMenu" class="back-btn">â† Back to Menu</button>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="game-multiplayer.js"></script>
</body>
</html>
