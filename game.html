  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTT - Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Tic-Tac-Toe</h1>
    <input type="text" id="playerOneInput" placeholder="Player 1 (e.g., X)" maxlength="5">
    <input type="text" id="playerTwoInput" placeholder="Player 2 (e.g., O)" maxlength="5">
    <div id="board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
    <p id="result">Connecting...</p>  <!-- CHANGED THIS LINE -->
    <button id="backToMenu" style="display: none;">Back to Menu</button>
    <button id="reset">Reset Game</button>
  </div>
