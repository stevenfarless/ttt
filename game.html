<html lang="en">

<body>
  <div id="game-container" role="main" aria-label="Tic Tac Toe Game Board">
    <h1 tabindex="0">Tic Tac Toe</h1>
    <div id="player-indicators" role="region" aria-live="polite" aria-label="Player indicators">
      <div id="player1-indicator" class="player-indicator" aria-atomic="true">
        <span id="player1-emoji"></span>
        <span class="player-label">You</span>
      </div>
      <div id="player2-indicator" class="player-indicator" aria-atomic="true">
        <span id="player2-emoji"></span>
        <span class="player-label">Opponent</span>
      </div>
    </div>
    <div id="board" aria-label="Game board" role="grid" tabindex="0">
      <div class="cell" id="1" data-player="" role="button" tabindex="0" aria-label="Cell 1"></div>
      <div class="cell" id="2" data-player="" role="button" tabindex="0" aria-label="Cell 2"></div>
      <div class="cell" id="3" data-player="" role="button" tabindex="0" aria-label="Cell 3"></div>
      <div class="cell" id="4" data-player="" role="button" tabindex="0" aria-label="Cell 4"></div>
      <div class="cell" id="5" data-player="" role="button" tabindex="0" aria-label="Cell 5"></div>
      <div class="cell" id="6" data-player="" role="button" tabindex="0" aria-label="Cell 6"></div>
      <div class="cell" id="7" data-player="" role="button" tabindex="0" aria-label="Cell 7"></div>
      <div class="cell" id="8" data-player="" role="button" tabindex="0" aria-label="Cell 8"></div>
      <div class="cell" id="9" data-player="" role="button" tabindex="0" aria-label="Cell 9"></div>
    </div>
    <p id="result" aria-live="polite" role="status" aria-atomic="true">Connecting...</p>
    <div id="button-container">
      <button id="reset" aria-label="Reset Game">Reset Game</button>
      <button id="backToMenu" aria-label="Back to Menu">Back to Menu</button>
    </div>
  </div>
</body>
</html>
