<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTT - Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Tic Tac Toe</h1>
    
    <div id="player-indicators">
      <div id="player1-indicator" class="player-indicator">
        <span id="player1-emoji"></span>
        <span class="player-label">You</span>
      </div>
      <div id="player2-indicator" class="player-indicator">
        <span id="player2-emoji"></span>
        <span class="player-label">Opponent</span>
      </div>
    </div>

    <div id="board">
      <div class="cell" id="1" data-player=""></div>
      <div class="cell" id="2" data-player=""></div>
      <div class="cell" id="3" data-player=""></div>
      <div class="cell" id="4" data-player=""></div>
      <div class="cell" id="5" data-player=""></div>
      <div class="cell" id="6" data-player=""></div>
      <div class="cell" id="7" data-player=""></div>
      <div class="cell" id="8" data-player=""></div>
      <div class="cell" id="9" data-player=""></div>
    </div>

    <p id="result">Connecting...</p>

    <div id="button-container">
      <button id="reset">Reset Game</button>
      <button id="backToMenu">Back to Menu</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script type="module" src="game-multiplayer.js"></script>
</body>
</html>
