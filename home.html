<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="home.css" />
  <script type="module" defer src="multiplayer.js"></script>

<body>

        <button class="emoji-option" data-emoji="ğŸ‘‘" role="gridcell" aria-label="Crown emoji" tabindex="-1">ğŸ‘‘</button>
        <button class="emoji-option" data-emoji="ğŸ±" role="gridcell" aria-label="Cat emoji" tabindex="-1">ğŸ±</button>
        <button class="emoji-option" data-emoji="ğŸ¤–" role="gridcell" aria-label="Robot emoji" tabindex="-1">ğŸ¤–</button>
        <button class="emoji-option" data-emoji="ğŸ‰" role="gridcell" aria-label="Party popper emoji" tabindex="-1">ğŸ‰</button>

        <button class="emoji-option" data-emoji="ğŸ•" role="gridcell" aria-label="Pizza emoji" tabindex="-1">ğŸ•</button>
        <button class="emoji-option" data-emoji="â¤ï¸" role="gridcell" aria-label="Red heart emoji" tabindex="-1">â¤ï¸</button>
      </div>
    </div>

    <section id="create-section" aria-label="Create a new game room">
      <button id="createRoomBtn" aria-describedby="createStatus">Create Room</button>
      <p id="createStatus" role="status" aria-live="polite"></p>
      <p>Room Code: <span id="roomCodeDisplay" aria-live="polite" aria-atomic="true"></span></p>
    </section>

    <section id="join-section" aria-label="Join an existing game room">
      <label for="roomCodeInput">Room Code</label>
      <input id="roomCodeInput" type="text" maxlength="4" aria-describedby="joinStatus" aria-label="Enter 4 character room code" autocomplete="off" autofocus />
      <button id="joinRoomBtn" aria-describedby="joinStatus">Join Room</button>
      <p id="joinStatus" role="status" aria-live="polite"></p>
    </section>
  </div>
</body>
</html>
