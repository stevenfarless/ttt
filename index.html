<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Home</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div id="homeContainer">
    <h1>ðŸŽ® Tic Tac Toe Multiplayer</h1>
    
    <div class="emoji-section">
      <button class="btn btn-emoji" id="emojiToggleBtn">Choose Emoji</button>
      <div class="selected-emoji" id="selectedEmoji">ðŸ˜€</div>
    </div>

    <div id="createModule" class="module hidden">
      <h2>Create Game</h2>
      <div class="room-code-box">
        <div class="room-code" id="roomCode">-</div>
      </div>
      <div class="button-group">
        <button class="btn btn-primary" id="copyBtn">Copy Code</button>
      </div>
      <div class="status" id="createStatus"></div>
    </div>

    <div id="joinModule" class="module hidden">
      <h2>Join Game</h2>
      <input type="text" id="roomCodeInput" placeholder="Enter room code" maxlength="4">
      <div class="button-group">
        <button class="btn btn-secondary" id="pasteBtn">Paste</button>
      </div>
      <div class="status" id="joinStatus"></div>
    </div>

    <div class="button-group">
      <button class="btn btn-primary" id="createGameBtn">Create Game</button>
      <button class="btn btn-primary" id="joinGameBtn">Join Game</button>
    </div>

    <!-- Emoji Modal -->
    <div id="emojiModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="closeEmojiModal">&times;</span>
        <h2>Select Your Emoji</h2>
        <div id="emojiPicker" class="emoji-picker"></div>
      </div>
    </div>
  </div>

  <!-- Load Firebase SDK FIRST -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
  <!-- Load utils.js SECOND (initializes Firebase) -->
  <script src="utils.js"></script>
  <!-- Load multiplayer.js THIRD (uses database from utils) -->
  <script src="multiplayer.js"></script>
</body>
</html>
