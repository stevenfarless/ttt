<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Select Emoji</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div id="container">
    <h1>ðŸŽ® Tic Tac Toe</h1>

    <!-- Emoji Selection Section -->
    <div class="emoji-section">
      <button class="emoji-toggle-btn" id="emojiToggleBtn">
        <span id="selectedEmoji">ðŸ˜€</span>
        <span class="label">Pick Your Emoji</span>
      </button>
    </div>

    <!-- Emoji Modal -->
    <div class="emoji-modal hidden" id="emojiModal">
      <div class="emoji-modal-content">
        <div class="emoji-modal-header">
          <h2>Choose Your Emoji</h2>
          <button class="close-btn" id="closeEmojiModal">&times;</button>
        </div>
        <div class="emoji-picker" id="emojiPicker"></div>
      </div>
    </div>

    <!-- Create Game Section -->
    <div class="section">
      <button class="btn btn-primary" id="createGameBtn">Create Game</button>
      <div id="createModule" class="room-module hidden">
        <div class="code-display">
          <div class="code-container">
            <span class="label">Your Code</span>
            <div class="room-code" id="roomCode">----</div>
            <button class="copy-btn" id="copyBtn" title="Copy Code">ðŸ“‹</button>
          </div>
        </div>
        <div class="status-text" id="createStatus"></div>
      </div>
    </div>

    <!-- Join Game Section -->
    <div class="section">
      <div id="joinModule" class="room-module hidden">
        <div class="code-display">
          <div class="code-container">
            <span class="label">Enter Code</span>
            <input id="roomCodeInput" type="text" placeholder="----" maxlength="4" class="room-code-input">
            <button class="paste-btn" id="pasteBtn" title="Paste Code">ðŸ“‹</button>
          </div>
        </div>
        <div class="status-text" id="joinStatus"></div>
      </div>
      <button class="btn btn-primary" id="joinGameBtn">Join Game</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
  <script src="multiplayer.js"></script>
</body>
</html>
