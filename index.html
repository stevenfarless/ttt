<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1f29 0%, #282a36 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .loader-container {
      text-align: center;
      color: #f8f8f2;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid #44475a;
      border-top: 4px solid #50fa7b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 2rem;
      margin: 0;
      color: #8be9fd;
    }
    
    p {
      font-size: 1.1rem;
      color: #50fa7b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader"></div>
    <h1>Tic Tac Toe</h1>
    <p>Loading...</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 1000);
  </script>
</body>
</html>
