<!DOCTYPE html>
<html lang="en">
<!-- index.html: Main HTML structure for the Tic Tac Toe Multiplayer app -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#0f172a">
  <meta name="theme-color" content="#0f172a">
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <div id="container">
    <h1>Tic Tac Toe</h1>
    <div class="version-number">
      <p>2.3.3</p>
    </div>

    <div class="emoji-section">
      <button id="emojiToggle" class="emoji-toggle-btn">
        <span id="emojiDisplay">ðŸŽ®</span>
        <span class="label">Select Emoji</span>
      </button>
    </div>

    <div id="emojiModal" class="emoji-modal hidden">
      <div class="emoji-modal-content">
        <div class="emoji-modal-header">
          <h2>Choose Your Game Piece</h2>
          <button id="closeEmojiModal" class="close-btn">âœ•</button>
        </div>
        <div id="emojiPicker" class="emoji-picker">
        </div>
      </div>
    </div>

    <div class="section">
      <button id="createRoomBtn" class="btn btn-primary">Create Game</button>

      <div id="createModule" class="room-module hidden">
        <div class="code-display">
          <div class="code-container">
            <span class="label">Room Code:</span>
            <div id="roomCodeDisplay" class="room-code">XXXX</div>
            <button id="copyCodeBtn" class="copy-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="share-link-section">
          <p class="instruction"
            style="margin-top: 1rem; margin-bottom: 0.5rem; text-align: center; color: var(--info); font-size: 0.85rem;">
            Or share this link:
          </p>
          <div class="invite-link-container">
            <div id="inviteLinkDisplay" class="invite-link">
              Link will appear here...
            </div>
          </div>
          <div class="share-buttons">
            <button id="copyLinkBtn" class="action-btn secondary">
              ðŸ“‹ Copy Link
            </button>
            <button id="shareLinkBtn" class="action-btn secondary">
              ðŸ”— Share
            </button>
          </div>
        </div>

        <p id="createStatus" class="status-text"></p>
      </div>
    </div>

    <div class="section">
      <div id="joinModule" class="room-module hidden">
        <div class="code-display">
          <div class="code-container">
            <span class="label">Enter Code:</span>
            <input id="roomCodeInput" type="text" maxlength="4" class="room-code-input">
            <button id="pasteCodeBtn" class="paste-btn" type="button" title="Paste from clipboard">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
              </svg>
            </button>
          </div>
        </div>
        <p id="joinStatus" class="status-text"></p>
      </div>
      <button id="joinRoomBtn" class="btn btn-primary">Join Game</button>
    </div>

    <div id="env-nav">
      <!-- <a href="https://stevenfarless.github.io/ttt" class="env-btn env-main">Main</a> -->
      <a href="https://stevenfarless.github.io/ttt/" class="env-btn env-main">Main</a>
      <a href="https://stevenfarless.github.io/ttt/beta" class="env-btn env-alpha">Alpha</a>
      <a href="https://stevenfarless.github.io/ttt/experimental" class="env-btn env-experimental">Experimental</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script type="module" src="multiplayer.js"></script>
</body>

</html>
