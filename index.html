<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Multiplayer</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div id="container">
    <h1>Tic Tac Toe</h1>

    <!-- Emoji Picker Section -->
    <div class="emoji-section">
      <button id="emojiToggle" class="emoji-toggle-btn">
        <span id="emojiDisplay">ðŸŽ®</span>
        <span class="label">Select Emoji</span>
      </button>
    </div>

    <!-- Modal Emoji Picker -->
    <div id="emojiModal" class="emoji-modal hidden">
      <div class="emoji-modal-content">
        <div class="emoji-modal-header">
          <h2>Choose Your Game Piece</h2>
          <button id="closeEmojiModal" class="close-btn">âœ•</button>
        </div>
        <div id="emojiPicker" class="emoji-picker">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <!-- Create Room Section -->
    <div class="section">
      <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
      <p id="createStatus" class="status-text"></p>
    </div>

    <!-- Join Room Section -->
    <div class="section">
      <input 
        id="roomCodeInput" 
        type="text" 
        placeholder="Enter Room Code"
        maxlength="4"
        class="room-code-input"
      >
      <button id="joinRoomBtn" class="btn btn-primary">Join Room</button>
      <p id="joinStatus" class="status-text"></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script type="module" src="multiplayer.js"></script>
</body>
</html>
