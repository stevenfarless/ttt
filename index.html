<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Multiplayer</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="container">
        <h1>ðŸŽ® Tic Tac Toe</h1>
        
        <!-- Emoji Selection Section -->
        <div class="emoji-section">
            <button class="emoji-toggle-btn" id="emojiToggleBtn">
                <span id="selectedEmoji">ðŸŽ®</span>
                <span class="label">Select Emoji</span>
            </button>
        </div>

        <!-- Emoji Modal -->
        <div id="emojiModal" class="emoji-modal hidden">
            <div class="emoji-modal-content">
                <div class="emoji-modal-header">
                    <h2>Choose Your Emoji</h2>
                    <button class="close-btn" id="closeEmojiBtn">&times;</button>
                </div>
                <div id="emojiPicker" class="emoji-picker"></div>
            </div>
        </div>

        <!-- Home Section -->
        <div id="homeSection">
            <div class="section">
                <button class="btn btn-primary" id="createBtn">Create Game</button>
            </div>
            <div class="section">
                <button class="btn btn-primary" id="joinBtn">Join Game</button>
            </div>
        </div>

        <!-- Create Game Section -->
        <div id="createSection" class="section hidden">
            <button class="btn btn-primary" id="createGameBtn">Create Game</button>
            <div id="createModule" class="room-module hidden">
                <div class="code-display">
                    <div class="code-container">
                        <span class="label">Code:</span>
                        <div id="createRoomCode" class="room-code"></div>
                        <button class="copy-btn" id="copyCodeBtn" title="Copy code">ðŸ“‹</button>
                    </div>
                </div>
                <div class="status-text" id="createStatus"></div>
            </div>
        </div>

        <!-- Join Game Section -->
        <div id="joinSection" class="section hidden">
            <div class="code-display">
                <div class="code-container">
                    <span class="label">Code:</span>
                    <input 
                        type="text" 
                        id="roomCode" 
                        class="room-code-input" 
                        placeholder="Enter code"
                        maxlength="4"
                    >
                    <button class="paste-btn" id="pasteCodeBtn" title="Paste code">ðŸ“‹</button>
                </div>
            </div>
            <button class="btn btn-primary" id="joinRoomBtn">Join Game</button>
            <div class="status-text" id="joinStatus"></div>
        </div>

        <!-- Back Button (Hidden) -->
        <div id="backButtonContainer" style="display: none; margin-top: 20px;">
            <button class="btn btn-primary" id="backBtn" style="background: var(--danger);">Back</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <!-- Multiplayer Module -->
    <script type="module" src="multiplayer.js"></script>
</body>
</html>
